<script src="../declarations.d.ts"></script>

    <!-- logged out menu -->
    <ion-menu (ionClose)="menuClosed()" type="reveal" id="loggedOutMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>snowConnect</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Tutorial
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
                    <ion-icon item-start name="hammer"></ion-icon>
                    Show Tutorial
                </button>
              </ion-list>
        </ion-content>
    </ion-menu>

    <!-- logged in menu -->
    <ion-menu (ionClose)="menuClosed()" type="reveal" id="loggedInMenu" [content]="content">

        <ion-header>
          <ion-toolbar>
            <ion-title>Pages</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.title}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Tutorial
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
                    <ion-icon item-start name="hammer"></ion-icon>
                    Show Tutorial
                </button>
              </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav #content [root]="rootPage" main></ion-nav>
